                    <a class="navbar-brand" ng-href="#/">Home</a>

                    <li><a ng-href="#menu3">Menu 3</a></li>
                    <li><a ng-href="#menu4">Menu 4</a></li>

            <!-- Angular dynamic content -->
            <div ng-view></div>
